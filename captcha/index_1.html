<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styl.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Captcha</title>
</head>
<body>
    <div class="container">
        <header>Captcha Generator</header>
        <div class="captcha_box input_f">
            <input type="text" value="" disabled>
        </div>
        <button class="refr_captcha">
            <span class="material-symbols-outlined">
                rotate_right
                </span>
        </button>
        <div class="captcha_input input_f">
            <input type="text" placeholder="Enter captcha">
        </div>
        <div class="message">Entered captcha is coorrect</div>
        <div class="input_f button disabled">
            <button>Submit Captcha</button>
        </div>
    </div>
    <script src="main_2.js"></script>
</body>
</html>
